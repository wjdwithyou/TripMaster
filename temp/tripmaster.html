<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Tripmaster</title>
		<link href = "style.css" rel = "stylesheet" type = "text/css"/>
		<script language = "javascript">
		var isJournalOpened = false;
		function ResizeJournal(){
			main.style.left = (isJournalOpened)? "25%": "0%";
			journal.style.display = (isJournalOpened)? "none": "";
			journal_open.style.display = (isJournalOpened)? "": "none";
			isJournalOpened = !isJournalOpened;
		}
		
		var tab = 0;
		function ChangeTab(n){
				if (tab == n);
				else{
					tab = n;
					switch(n){
					case 0:
						main_contents.style.background = "white";
						break;
					case 1:
						main_contents.style.background = "red";
						break;
					case 2:
						main_contents.style.background = "green";
						break;
					case 3:
						main_contents.style.background = "blue";
						break;
					default:
						break;
					}
				}
			}
		
		</script>
	</head>
	<body>
		<div id = "main">
			<div id = "main_userbar">
				<p>main userbar</p>
			</div>
			<div id = "main_tabs">
				<a href="javascript:ChangeTab(0)"><img src="1.png"/></a>
				<a href="javascript:ChangeTab(1)"><img src="2.png"/></a>
				<a href="javascript:ChangeTab(2)"><img src="3.png"/></a>
				<a href="javascript:ChangeTab(3)"><img src="4.png"/></a>
				<p>main tabs</p>
			</div>
			<div id = "main_contents">
				<p>main contents</p>
			</div>
		</div>
		<a id = "journal_open" href = "javascript:ResizeJournal()"><img src = "left.png"></a>
		<div id = "journal" style = "display : none">
			<div id = "journal_title">
				<p>journal title</p>
			</div>
			<div id = "journal_tools">
				<a id = "journal_tools_close" href = "javascript:ResizeJournal()"><img src = "right.png"></a>
				<p>journal tools</p>
			</div>
			<div id = "journal_contents">
				<p>journal contents</p>
			</div>
		</div>
	</body>
</html>
